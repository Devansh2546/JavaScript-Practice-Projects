<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Practice-JS/exercise1/exercise1.css">
    <script src="exercise1.js" defer></script>
</head>

<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>

        <div class="app-container">
            <h2 class="sub-title"><span>Today</span> <img class="sun-icon" src="/Practice-JS/exercise1/Sun.svg"
                    alt="sun"></h2>

            <p class="progress-label">Raise the bar by compeleting your goals!</p>

            <div class="progress-bar">
                <div class="progress-value"><span>3/2 Compeleted</span></div>
                <p class="error-label">Please set all the 3 goals</p>
            </div>


            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="/Practice-JS/exercise1/check-icon.svg" alt="">
                </div>
                <input id="first" class="goal-input" type="text" placeholder="Add a new goal....">
            </div>

            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="/Practice-JS/exercise1/check-icon.svg" alt="">
                </div>
                <input id="second" class="goal-input" type="text" placeholder="Add a new goal....">
            </div>

            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="/Practice-JS/exercise1/check-icon.svg" alt="">
                </div>
                <input id="third" class="goal-input" type="text" placeholder="Add a new goal....">
            </div>

            <p class="quote">"Move one step ahead, today!"</p>
            <p class="made-with">Made with ❤️ by Devansh Thakkar</p>
    </main>
</body>

</html>
