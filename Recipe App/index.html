<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-content">
                <h1 class="logo">
                    <i class="fas fa-utensils"></i>
                    Recipe Finder
                </h1>
                <form class="search-form">
                    <div class="search-container">
                        <input type="text" placeholder="Search for recipes..." class="searchBox"/>
                        <button type="button" class="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h2 class="hero-title">Find Your Next Meal</h2>
                <p class="hero-subtitle">Search thousands of recipes from around the world</p>
            </div>
        </section>

        <section class="recipes-section">
            <div class="recipe-container">
                <div class="welcome-message">
                    <i class="fas fa-search"></i>
                    <h3>Ready to cook something new?</h3>
                    <p>Enter a dish name in the search box above</p>
                </div>
            </div>

            <div class="recipe-details">
                <div class="recipe-details-backdrop"></div>
                <div class="recipe-details-modal">
                    <button type="button" class="recipe-close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="recipe-details-content"></div>
                </div>
            </div>
        </section>
    </main>

    <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Searching recipes...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
